<!DOCTYPE html>
<html lang="en">
<head>
	<title>Pinjam - Sewa Ruangan</title>
	<link rel="icon" type="image/png" href="../assets/img/LOGO.png" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
<!-- date picker -->
<link rel="stylesheet" href="air-datepicker/dist/css/datepicker.css">


</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-32">
						Pinjam Ruangan
					</span>

					<span class="txt1 p-b-11">
						Nama Ruangan
					</span>
					<div class="input-group m-b-36">
						<select class="wrap-input100 custom-select" data-validate="Jenis Kelamin harus diisi" id="inputJenisKelamin">
							<option value="Ruang Aula">Ruang Aula</option>
                            <option value="Ruang Smart Province">Ruang Smart Province</option>
                            <option value="Ruang Rapat Kadis">Ruang Rapat Kadis</option>
                            <option value="Ruang Komando">Ruang Komando</option>
                            <option value="Ruang Workshop">Ruang Workshop</option>
						</select>
					</div>

					<span class="txt1 p-b-11">
						Kepentingan
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Kepentingan harus diisi">
						<input class="input100" type ="text" name="Kepentingan" >
						<span class="focus-input100"></span>
					</div>


					<span class="txt1 p-b-11">
						Tanggal Mulai
					</span>
					   <input name="tanggal_mulai" type="text" class="datepicker-here form-control m-b-36" data-timepicker="true" data-language='en'>

					<span class="txt1 p-b-11">
						Tanggal Selesai
					</span>
					   <input name="tanggal_selesai" type="text" class="datepicker-here form-control m-b-36" data-timepicker="true" data-language='en'>

					<span class="txt1 p-b-11">
						<h6 class="center">Upload Surat Izin</h6><br>
						<form>
							<div class="form-group">
								<br>
							  <label for="exampleFormControlFile1">Pilih File</label>
							  <input type="file" class="form-control-file" id="exampleFormControlFile1">
							</div>
						  </form>
					</span>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Submit
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

	<!-- date picker -->
	<script src="air-datepicker/dist/js/datepicker.js"></script>
	<script src="air-datepicker/dist/js/i18n/datepicker.en.js"></script>

</body>
</html>
